<!doctype html>
<html lang="en">

<head>
    <title>Weather Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid"></div>
        <h1 class="header" class="display-3">Weather Dashboard</h1>
    </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" class="city">
                <h4>Search for a city:</h4>

                <input type="text" class="form-control" id="inputCity" placeholder="Enter City" name="city">
                <button id="search" type="button" class="btn btn-primary btn-sm"
                    class="glyphicon glyphicon-search">Search</button>
                <button id="clear" type="button" class="btn btn-primary btn-sm"
                    class="glyphicon glyphicon-search">Clear</button>
                <div class="col-md-4  " class="cityClass" id="cityView"></div>

            </div>
            <div id="current" class="col-md-7 border border-dark rounded">
                <div class="cityName"></div>
                <img class="currentIcon"></img>
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uvIndex"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <h3>5-Day Forecast:</h3>
            </div>

            <div class="col-md-4"></div>
            
                <div class="col-md " id="forecast">
                    <div class="forecastDay1"></div>
                    <img class="forecastIcon1"></img>
                    <div class="forecastTemp1"></div>
                    <div class="forecastHumidity1"></div>
                </div>
                <div class="col-md " id="forecast">
                    <div class="forecastDay2"></div>
                    <img class="forecastIcon2"></img>
                    <div class="forecastTemp2"></div>
                    <div class="forecastHumidity2"></div>
                </div>
                <div class="col-md " id="forecast">
                    <div class="forecastDay3"></div>
                    <img class="forecastIcon3"></img>
                    <div class="forecastTemp3"></div>
                    <div class="forecastHumidity3"></div>
                </div>
                <div class="col-md " id="forecast">
                    <div class="forecastDay4"></div>
                    <img class="forecastIcon4"></img>
                    <div class="forecastTemp4"></div>
                    <div class="forecastHumidity4"></div>
                </div>
                <div class="col-md" id="forecast">
                    <div class="forecastDay5"></div>
                    <img class="forecastIcon5"></img>
                    <div class="forecastTemp5"></div>
                    <div class="forecastHumidity5"></div>
                </div>

                <div class="col-md "></div>
            </div>

    </div>
    <!-- Optional JavaScript -->
    <script type='text/javascript' src="index.js"></script>
    <!-- Popper.js first , then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
